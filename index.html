<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator.js</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

    </head>

</html>

    <body>
        <h1>Calculator.js</h1>

        <input id = "CalculationOutput" type="text" readonly="true">
        <br>
        <button class="button" id="Button7" type="button" onclick="clickbutton(7)">7</button>
        <button class="button" id="Button8" type="button" onclick="clickbutton(8)">8</button>
        <button class="button" id="Button9" type="button" onclick="clickbutton(9)">9</button>
        <br>
        <button class="button" id="Button4" type="button" onclick="clickbutton(4)">4</button>
        <button class="button" id="Button5" type="button" onclick="clickbutton(5)">5</button>
        <button class="button" id="Button6" type="button" onclick="clickbutton(6)">6</button>
        <br>
        <button class="button" id="Button1" type="button" onclick="clickbutton(1)">1</button>
        <button class="button" id="Button2" type="button" onclick="clickbutton(2)">2</button>
        <button class="button" id="Button3" type="button" onclick="clickbutton(3)">3</button>
        <br>
        <button class="button" id="Button0" type="button" onclick="clickbutton(0)">0</button>
        <button class="button" id="ButtonDot" type="button" onclick="clickbutton('.')">.</button>
        <button class="button" id="ButtonPosNeg" type="button" onclick="clickbutton(-1)">-/+</button>
        <br>
        <button class="button" id="ButtonDiv" type="button" onclick="clickbutton('/')">/</button>
        <button class="button" id="ButtonMult" type="button" onclick="clickbutton('*')">x</button>
        <button class="button" id="ButtonSub" type="button" onclick="clickbutton('-')">-</button>
        <button class="button" id="ButtonAdd" type="button" onclick="clickbutton('+')">+</button>
        <button class="button" id="ButtonEqual" type="button" onclick="calulateSolution()">=</button>
        <br>
        <button class="button" id="ButtonClear" type="button" onclick="clearCalculator()">Clear</button>

    </body>
